<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <div class="logo-image"></div>
        <h1>Dashboard</h1>
      </div>
      <ul class="navbar-links-list">
        <li><div class="icon"></div><a href="">Home</a></li>
        <li><div class="icon"></div><a href="">Profile</a></li>
        <li><div class="icon"></div><a href="">Messages</a></li>
        <li><div class="icon"></div><a href="">History</a></li>
        <li><div class="icon"></div><a href="">Tasks</a></li>
        <li><div class="icon"></div><a href="">Communities</a></li>
        <li><div class="icon"></div><a href="">Settings</a></li>
        <li><div class="icon"></div><a href="">Support</a></li>
        <li><div class="icon"></div><a href="">Privacy</a></li>
      </ul>
    </nav>

    <header>
      <div class="search-row">
        <label for="search">a</label>
        <input type="search" name="search" id="search">
        <div class="notification"></div>
        <div class="avatar small"></div>
        <p>Angel Romero</p>
      </div>
      <div class="user-info-row">
        <div class="avatar big"></div>
        <div>
          <p>Hi there,</p>
          <p>Angel Romero (@angelrcd)</p>
        </div>
        <button class="pill">New</button>
        <button class="pill">Upload</button>
        <button class="pill">Share</button>
      </div>
    </header>

    <main>
      <h2 class="projects-title">Your Projects</h2>
      <div class="projects-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <h2 class="announcements-title">Announcements</h2>
      <div class="announcements-container"></div>
      <h2 class="trending-title">Trending</h2>
      <div class="trending-container"></div>
    </main>
  </body>
</html>
